name: d-organizer
version: "1.0"
author: Andres Cabero <cabero96@protonmail.com>
about: a productivity tool for tidiness lovers
subcommands:
  - run:
      args:
        - watch:
            short: w
            long: watch
            value_name: path
            help: keep watching folders configured to do so
            takes_value: true
            multiple: true
            required: true
        - delay:
            short: d
            long: delay
            value_name: seconds
            help: delay time before files are moved (defaults to 3 seconds)
            takes_value: true
  - config:
      short: c
      long: config
      help: edit config
      takes_value: true
      required: true
